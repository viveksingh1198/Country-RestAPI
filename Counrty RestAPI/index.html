<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Where is the World</h1>
        <button class="toggle"><i class="far fa-moon moon"></i>Dark Mode</button>
    </div>
    <div class="container">
        <div class="form_access">
            <input type="text" placeholder="Search for country" class="search">
            <i class="fas fa-search search"></i>   
        </div>
        <div class="dropdownicon">
            <div class="dropdown">
                <p>Filter by region</p>
                <button><i class="fas fa-chevron-down"></i></button>
            </div>
            <div class="drop showdropdown">
                <p class="region">All</p>
                <p class="region">Asia</p>
                <p class="region">Africa</p>
                <p class="region">America</p>
                <p class="region">Europe</p>
                <p class="region">Oceania</p>
            </div>
        </div>
    </div>
    <div class="countries">
      
    </div>
    <script src="script.js"></script>
</body>
</html>
